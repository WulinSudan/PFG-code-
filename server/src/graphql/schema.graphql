  
  type Query {
    books: [Book]
    authors: [Author]
    users: [User]
  }

  type Mutation {
    removeUser(userId: ID!): Int!
  }
  
  type Book {
    title: String
    author: String
  }

  type Author {
    id: ID!
    name: String
    varified: Boolean
  }

  type User{
    id: ID!
    name: String!
    password: String!
  }

